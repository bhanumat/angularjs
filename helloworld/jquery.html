<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script>
      $(function(){
        var $name = $('#name');
        var $greeting = $('#greeting');
        $name.keyup(function(){
          $greeting.text('Hello '+ $(this).val() +'!');
        });
      });
    </script>
  </head>
  <body>
    <input id="name" type="text"/>
    <h2 id="greeting"></h2>
  </body>
</html>
